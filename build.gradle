group 'com.much.it'
version '1.0-SNAPSHOT'

buildscript {
    ext {
        springBootVersion = '2.2.1.RELEASE'
    }
    repositories {
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        maven{ url 'https://maven.aliyun.com/repository/public/'}
        maven{ url 'https://maven.aliyun.com/repository/mapr-public/'}
        maven{ url 'https://maven.aliyun.com/repository/releases/'}
        maven{ url 'https://maven.aliyun.com/repository/snapshots/'}
        mavenLocal()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }

}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'java-library'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'


sourceCompatibility = 1.8
targetCompatibility = 1.8

allprojects {
    group 'com.much.it'
    version '1.0-SNAPSHOT'

    apply plugin: 'java'
    apply plugin: 'eclipse'
    apply plugin: 'idea'
    apply plugin: 'maven'
    apply plugin: 'java-library'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'


    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    ext {
        springCloudVersion = 'Hoxton.RELEASE'
        springAlibabaVersion = '2.1.0.RELEASE'
    }
    // 由这个统一管理spring cloud的版本
    dependencyManagement {
        imports {
            mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
            mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${springAlibabaVersion}"
        }
    }

    // java编译的时候缺省状态下会因为中文字符而失败
    tasks.withType(JavaCompile) {
        options.encoding = "UTF-8"
    }

    repositories {
        maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/'}
        maven{ url 'https://maven.aliyun.com/repository/public/'}
        maven{ url 'https://maven.aliyun.com/repository/mapr-public/'}
        maven{ url 'https://maven.aliyun.com/repository/releases/'}
        maven{ url 'https://maven.aliyun.com/repository/snapshots/'}
        mavenLocal()
    }
    dependencies {
        implementation 'com.spring4all:spring-boot-starter-swagger:1.5.1.RELEASE'
        implementation "io.github.swagger2markup:swagger2markup:1.3.1"
        implementation "com.github.ulisesbocchio:jasypt-spring-boot-starter:1.18"
        implementation "org.springframework.boot:spring-boot-starter-actuator"
        implementation 'org.springframework.boot:spring-boot-starter-web'
        implementation 'com.alibaba:fastjson:1.2.40'
        implementation 'com.alibaba:druid-spring-boot-starter:1.1.22'
        annotationProcessor 'org.projectlombok:lombok:1.18.8'
        compile 'org.projectlombok:lombok:1.18.8'
    }
}
